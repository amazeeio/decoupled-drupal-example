queryMap:
  1: "query ArticleOverviewQuery($offset: Int, $limit: Int) {\n  nodeQuery(offset: $offset, limit: $limit, filter: {type: \"article\"}) {\n    count\n    entities {\n      id: entityId\n      ...ArticleTeaserFragment\n      __typename\n    }\n    __typename\n  }\n}\n\nfragment ArticleTeaserFragment on NodeArticle {\n  url: entityUrl {\n    alias\n    __typename\n  }\n  title\n  body\n  fieldMyfield\n  fieldDecoupled\n  __typename\n}\n"
  2: "query SplatRouterQuery($path: String!) {\n  route(path: $path) {\n    entity {\n      ...BasicPageFragment\n      ...ArticleFragment\n      __typename\n    }\n    __typename\n  }\n}\n\nfragment ArticleFragment on NodeArticle {\n  title\n  body\n  __typename\n}\n\nfragment BasicPageFragment on NodePage {\n  title\n  body\n  __typename\n}\n"
